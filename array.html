<body>
    <script>
        var num=[23, 1, 3000000, 5, 567, 2400, 12, 4, 0, 1];
        var mayor=0;
        for(i=0; i<10 ;i++){
            document.write("Número: "+ num[i]+ "<br>");
            if(num[i]>mayor){
                mayor=num[i];
            }

        }
        document.write("<br>"+"El número mayor es "+ mayor);

    </script>
